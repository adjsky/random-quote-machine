<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="quote-box">
      <div class="content">
        <div class="text">
          <i class="fas fa-quote-left"></i><span id="text"></span>
        </div>
        <div id="author"></div>
      </div>

      <div class="footer">
        <div class="social">
          <a
            href=""
            id="tweet-quote"
            class="footer__button"
            target="_blank"
            title="Tweet!"
          >
            <i class=" fab fa-twitter"></i
          ></a>
          <a href="#" class="footer__button" target="_blank" title="Tweet!">
            <i class="fab fa-twitter"></i
          ></a>
        </div>

        <a href="#" id="new-quote" class="footer__button">New quote</a>
      </div>
    </div>
    <span class="author">by adjsky</span>

    <script src="https://kit.fontawesome.com/e8b025fc72.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
